<!DOCTYPE html>
<html lang="ko">
<head id="head-placeholder">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="../css/calenderStyle.css">

    <script type="module" src="../js/calender.js"></script>

    <script type="module">
        import Alpine from '../lib/alpinejs@3.14.1.esm.min.js';

        window.Alpine = Alpine;
        Alpine.start();
    </script>
</head>
<body>
    <div x-data="calendar">
        <div class="calendar">
            <div class="header">
                <div class="file-controls">
                    <button class="export-btn" @click="exportToJson">
                        <span class="icon">üì§</span>
                        ÏùºÏ†ï ÎÇ¥Î≥¥ÎÇ¥Í∏∞
                    </button>
                    <label class="import-btn">
                        <span class="icon">üì•</span>
                        ÏùºÏ†ï Í∞ÄÏ†∏Ïò§Í∏∞
                        <input type="file" @change="importFromJson" accept=".json" class="file-input">
                    </label>
                </div>
                <div class="month-controls">
                    <button @click="previousMonth">&lt;</button>
                    <span x-text="`${selectedYear}ÎÖÑ ${monthNames[selectedMonth]}`"></span>
                    <button @click="nextMonth">&gt;</button>
                </div>
            </div>
            <div class="days">
                <div>Ïùº</div>
                <div>Ïõî</div>
                <div>Ìôî</div>
                <div>Ïàò</div>
                <div>Î™©</div>
                <div>Í∏à</div>
                <div>ÌÜ†</div>
            </div>
            <div class="dates">
                <template x-for="date in dates" :key="date.id">
                    <div
                        :class="{
                        'date': true,
                        'other-month': !date.isCurrentMonth,
                        'today': isToday(date.day),
                        'has-events': hasEvents(date.day)
                    }"
                        @click="showEvents(date.day)"
                    >
                        <span class="date-number" x-text="date.day"></span>
                        <div class="date-preview">
                            <template x-for="event in getDateEvents(date.day)" :key="event">
                                <div x-text="event"></div>
                            </template>
                        </div>
                    </div>
                </template>
            </div>
        </div>
        <div class="events-panel" x-show="selectedDay !== null">
            <h3 x-text="`${selectedYear}ÎÖÑ ${selectedMonth + 1}Ïõî ${selectedDay}ÏùºÏùò ÏùºÏ†ï`"></h3>
            <div class="event-input">
                <input type="text" x-model="newEvent" placeholder="ÏÉà ÏùºÏ†ï ÏûÖÎ†•">
                <button @click="addEvent">Ï∂îÍ∞Ä</button>
            </div>
            <div class="event-list">
                <template x-for="(event, index) in currentEvents" :key="index">
                    <div class="event-item">
                        <span x-text="event"></span>
                        <button class="delete-event" @click="deleteEvent(index)">‚ùå</button>
                    </div>
                </template>
            </div>
        </div>
    </div>
</body>
</html>
